<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { margin: 5px; }
    </style>
</head>
<body>

<h1>Firebase Realtime Database Test</h1>

<input type="text" id="dataInput" placeholder="データを入力">
<button id="saveButton">送信</button>
<button id="loadButton">復元</button>

<h2>復元されたデータ:</h2>
<p id="output"></p>

<script>
    // Firebaseの設定オブジェクトをここに貼り付けてください
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    // Firebaseの初期化
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // データをFirebaseに保存
    document.getElementById('saveButton').addEventListener('click', function() {
        const data = document.getElementById('dataInput').value;
        database.ref('sharedData').set({ value: data })
            .then(() => alert('データが保存されました'))
            .catch(error => console.error('Error:', error));
    });

    // データをFirebaseから読み込む
    document.getElementById('loadButton').addEventListener('click', function() {
        database.ref('sharedData').once('value')
            .then(snapshot => {
                const loadedData = snapshot.val();
                document.getElementById('output').innerText = loadedData ? loadedData.value : 'データはありません';
            })
            .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
